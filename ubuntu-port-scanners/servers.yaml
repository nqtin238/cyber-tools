---
# Server Port Scanner Configuration
servers:
  # Example of scanning the local machine
  - hostname: localhost
    local: true
  
  # Example of remote server with password authentication
  - hostname: ubuntu-server-1.example.com
    username: admin
    password: "YOUR_PASSWORD_HERE"  # Replace with actual password
    local: false
  
  # Example of remote server with SSH key authentication
  - hostname: ubuntu-server-2.example.com
    username: ubuntu
    key_file: "C:\Users\YourUsername\.ssh\id_rsa"  # Replace with actual path to private key On Windows
    local: false

  # Add more servers as needed following the format above